<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Hill Climbing - TSP</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>PROBLEMA DEL VIAJERO - HILL CLIMBING</h1>

        <form method="post">
            <label>Selecciona ciudades (mínimo 3):</label>
            <ul class="checkbox-list">
                {% for ciudad in coordenadas %}
                    <li><label><input type="checkbox" name="ciudades" value="{{ ciudad }}"> {{ ciudad }}</label></li>
                {% endfor %}
            </ul>

            <div class="btn-container">
                <button type="submit">Calcular Ruta</button>
            </div>
        </form>

        {% if resultado %}
            <div class="resultado">
                <h2>Ruta óptima:</h2>
                <p>{{ resultado.ruta | join(" → ") }}</p>
                <p><strong>Distancia total:</strong> {{ resultado.distancia }} unidades</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
